<head>
  <title>Análise de atrito IBM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="p-3 bg-image" style="background-image: url(https://raw.githubusercontent.com/Masterx-AI/Project_Attrition_Analysis_for_IBM/main/ibm.jpg);height: 200px;"></div>

  <div class="card mx-4 mx-md-5 shadow-4-strong" 
      style="margin-top: -100px;
          background: hsla(0, 91%, 41%, 0.8);
          backdrop-filter: blur(30px);">
      <div class="card-body py-4 px-md-4">

          <div class="row d-flex justify-content-center">
              <div class="col-lg-6">
                  <h2 class="fw-bold mb-5">Análise de atrito IBM</h2>
                  <form action="predicao" method="POST">
                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="Age" class="form-label">Age</label>
                                  <input type="number" min="1" max="100" name="Age" class="form-control" />
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="YearsAtCompany" class="form-label">Years at Company</label>
                                  <input type="number" min="0" max="100" name="YearsAtCompany" class="form-control" />
                              </div>
                          </div>
                      </div>

                      

                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="Department" class="form-label">Department</label>
                                  <select name="Department" class="form-control" >
                                      <option value="0">Sales</option>
                                      <option value="1">Research & Development</option>
                                      <option value="2">Human Resources</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="JobSatisfaction" class="form-label" >Job Satisfaction</label>
                                  <input type="number" name="JobSatisfaction" min="1" max="4" class="form-control" />
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="MaritalStatus" class="form-label">Marital Status</label>
                                  <select name="MaritalStatus" class="form-control">
                                      <option value="0">Single</option>
                                      <option value="1">Married</option>
                                      <option value="2">Divorced</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="WorkLifeBalance" class="form-label" >Work Life Balance</label>
                                  <input type="number" name="WorkLifeBalance" min="1" max="4" class="form-control" />
                              </div>
                          </div>
                      </div>
                      <button class="btn btn-secondary btn-block my-4" type="submit" >Enviar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
